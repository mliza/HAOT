# Required
version: 2

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/source/conf.py

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  commands:
    - echo "Installing Packages:"
    - pip list
    - pip install -e .
    - pip list
    - echo "Installed HAOT"

python:
  install:
    - requirements: docs/requirements.txt
