# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  commands:
    - echo "Stating build"
    - pip list
    - pip install -e .
    - pip install -r docs/requirements.txt
    - pip list | grep haot
    - echo "Building complete"

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/source/conf.py
